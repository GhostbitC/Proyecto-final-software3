<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Producto | Registrar</ui:define>
    <ui:define name="content">

        <div class="row" style="background-size: 100vw 100vh;height: 100%;width: 100%;padding: 0!important;margin: 0!important;">
            <div class="col" id="img-products" style="min-height: 100vh;width: 100%;padding: 0!important;margin: 0!important;">
                <div class="slider" style="margin-left: 60px">
                    <span style="--i:1;"><img src="resources/img/products/img-1.jpg" alt=""/></span>
                    <span style="--i:2;"><img src="resources/img/products/img-2.jpg" alt=""/></span>
                    <span style="--i:3;"><img src="resources/img/products/img-3.jpg" alt=""/></span>
                    <span style="--i:4;"><img src="resources/img/products/img-4.jpg" alt=""/></span>
                    <span style="--i:5;"><img src="resources/img/products/img-5.jpg" alt=""/></span>
                    <span style="--i:6;"><img src="resources/img/products/img-6.jpg" alt=""/></span>
                    <span style="--i:7;"><img src="resources/img/products/img-7.jpg" alt=""/></span>
                    <span style="--i:8;"><img src="resources/img/products/img-8.jpg" alt=""/></span>
                </div>
            </div>

            <div class="col" style="min-height: 100vh;width: 100%;padding: 0!important;margin: 0!important;">
                <p:card styleClass="card p-3 md-3" id="card-producto" style="width: 100%;border-color: transparent;background: transparent;border: 0px">
                    <div class="card-title" style="font-family:'Calibri',sans-serif;font-size: 30px;margin-top: 10px">
                        <font color="#542551">Registro de productos</font>
                    </div>

                    <p style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px">¡Hola! en el siguiente formulario puedes ingresar los datos del producto a registrar.</p>

                    <h:form>
                        <h:panelGrid columns="2" cellpadding="5" width="100%">

                            <p:outputLabel for="categoria_producto" value="Categoria:"
                                           style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:selectOneMenu id="categoria_producto" value="#{administradorBean.producto.categoria}"
                                             style="width: 100%"
                                             converter="#{categoriaConverter}"
                                             required="true"
                                             requiredMessage="La categoria es obligatorio">
                                <f:selectItem itemLabel="Seleccione una categoria" noSelectionOption="true"/>
                                <f:selectItems var="categoria" itemLabel="#{categoria.nombre}"
                                               value="#{administradorBean.categorias}"/>
                            </p:selectOneMenu>

                            <p:outputLabel for="nombre_producto" value="Nombre:"
                                           style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputText id="nombre_producto" value="#{administradorBean.producto.nombre}"
                                         style="width: 100%"
                                         required="true"
                                         requiredMessage="El nombre de la mascota es obligatorio"/>

                            <p:outputLabel for="descripcion_producto" value="Descripción:"
                                           style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputTextarea id="descripcion_producto" value="#{administradorBean.producto.descripcion}"
                                             style="width: 100%"
                                             required="true" autoResize="none"
                                             requiredMessage="La descripcion es obligatorio"/>

                            <p:outputLabel for="precio_producto" value="Precio:"
                                           style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputText id="precio_producto" value="#{administradorBean.producto.precio}"
                                         style="width: 100%"/>

                            <p:outputLabel for="cantidad_producto" value="Precio:"
                                           style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:inputText id="cantidad_producto" value="#{administradorBean.producto.cantidad}"
                                         style="width: 100%"/>

                            <p:outputLabel for="imagenes_producto" value="Imagenes:"
                                           style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:fileUpload id="imagenes_producto" listener="#{administradorBean.subirImagenes}"
                                          mode="advanced"
                                          multiple="true" sizeLimit="1000000" fileLimit="5"
                                          allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" skinSimple="true"/>

                        </h:panelGrid>
                        <br></br>
                        <h:panelGrid columns="2" cellpadding="5" width="100%">

                            <p:commandButton action="#{administradorBean.registrarProducto}" value="Registrar"
                                             update="@form"
                                             style="background: #2F8DF1;width: 120px; margin-left: 40%;margin-top: 5%"/>

                            <p:button href="/index.xhtml" value="Volver"
                                      style="background: #2F8DF1;width: 120px; margin-left: 15%;margin-top: 5%"/>

                        </h:panelGrid>

                        <p:growl showDetail="true"/>

                    </h:form>
                </p:card>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
