<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Usuario | Perfil</ui:define>
    <ui:define name="content">

        <div style="margin: 2% 5%">
            <h1>Â¡Hola!</h1>
            <h2>#{administradorBean.administrador.nombre}</h2>
            <p:divider></p:divider>
            <h4>Email:  #{administradorBean.administrador.email} </h4>
            <br></br>
            <h4>Nickname:  #{administradorBean.administrador.nickname} </h4>
        </div>

        <div class="card" style="margin: 2% 5%">
            <h2 style="margin: 2% 5%"><font color="#2F8DF1"
                                            face="tahoma">Productos pendientes por aprobar</font></h2>
            <p:outputPanel id="ProductosPorAprobar" style="margin: 1% 5%">
                <p:dataTable value="#{administradorBean.productosSinAprobarUsuarios}" var="productos" id="productosPendientesTable" style="margin-bottom: 20px">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{productos.nombre}"/>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{productos.descripcion}"/>
                    </p:column>

                    <p:column headerText="Precio">
                        <h:outputText value="#{productos.precio}"/>
                    </p:column>

                    <p:column headerText="Unidades">
                        <h:outputText value="#{productos.unidades}"/>
                    </p:column>

                    <p:column headerText="Aprobar producto">
                        <p:commandButton action="#{administradorBean.aprobarProductoUsuario(productos.id)}"
                                         update="productosPendientesTable"
                                         value="Aprobar"
                                         icon="pi pi-times"/>
                    </p:column>

                    <p:column headerText="Rechazar producto">
                        <p:commandButton action="#{administradorBean.rechazarProductoUsuario(productos.id)}"
                                         update="productosPendientesTable"
                                         value="Rechazar"
                                         icon="pi pi-times"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </div>

        <div class="card" style="margin: 2% 5%">
            <h2 style="margin: 2% 5%"><font color="#2F8DF1"
                                            face="tahoma">Compras pendientes por aprobar</font></h2>
            <p:outputPanel id="activas" style="margin: 1% 5%">
                <p:dataTable value="#{administradorBean.comprasUsuariosSinAprobar}" var="compras" id="comprasPendientesTable" style="margin-bottom: 20px">

                    <p:column headerText="Id de la compra">
                        <h:outputText value="#{compras.id}"/>
                    </p:column>

                    <p:column headerText="Fecha de la venta">
                        <f:facet name="header">
                            <h:outputText value="Fecha de inicio"/>
                        </f:facet>
                        <h:outputText value="#{compras.fechaVenta}"/>
                    </p:column>

                    <p:column headerText="Medio de pago">
                        <h:outputText value="#{compras.medioPago}"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </div>

    </ui:define>
</ui:composition>
</html>
