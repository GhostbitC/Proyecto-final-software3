<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

  <ui:define name="title">Administrador | Eliminar Veterinario</ui:define>
  <ui:define name="content">

    <p:card styleClass="card"
            style="border-radius: 15px;margin-left: 30%; margin-right: 30%; margin-top: 2%; margin-bottom: 2%">
      <f:facet name="title">
        <font color="#34495E" face="arial,tahoma">Eliminar veterinario</font>
      </f:facet>

      <p><font color="#000000" >Lamentamos que tengas que desvincular a un veterinario registrado.</font></p>
      <p><font color="#000000" >Por favor ingresa el email y contraseña del veterinario que desea eliminar.</font></p>

      <h:form>
        <p:outputLabel for="email_trabajador" value="Email:"/>
        <p:inputText id="email_trabajador" value="#{administradorBean.trabajador.email}" style="width: 100%"
                     required="true"
                     requiredMessage="Ups! olvidaste el email"/>

        <br></br>
        <br></br>

        <p:outputLabel for="contrasenia_trabajador" value="Contraseña:"/>
        <p:password id="contrasenia_trabajador" value="#{administradorBean.trabajador.password}" feedback="true"
                    promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                    goodLabel="Buena" strongLabel="Fuerte" redisplay="true" style="width: 100%" required="true"
                    requiredMessage="Ups! olvidaste la contraseña"/>

        <br></br>
        <br></br>

        <h:panelGrid id="Botones" columns="2" width="100%">
          <p:commandButton action="#{administradorBean.eliminarTrabajador}" value="Eliminar"
                           update="@form"
                           style="width: 120px; margin-left: 35%; margin-top: 5%"/>
          <p:button href="/index.xhtml" value="Volver" style="width: 120px; margin-left: 20%; margin-top: 5%"/>
          <p:growl showDetail="true"/>
        </h:panelGrid>
      </h:form>
    </p:card>

  </ui:define>
</ui:composition>
</html>
