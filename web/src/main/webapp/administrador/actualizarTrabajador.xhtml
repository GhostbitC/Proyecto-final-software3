<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">
  <ui:define name="title">Administrador | Actualizar Veterinario</ui:define>
  <ui:define name="content">

    <p:card styleClass="card"
            style="border-radius: 15px;margin-left: 30%; margin-right: 30%; margin-top: 2%; margin-bottom: 2%">
      <f:facet name="title">
        <font color="#34495E" face="arial,tahoma">¡Actualice los datos del veterinario!</font>
      </f:facet>

      <p><font color="#000000" >¡Hola! en el siguiente formulario puedes indicarnos los datos que desea modificar del veterinario.</font></p>

      <h:form>

        <p><font color="#000000" >Ingrese la cedula del veterinario a actualizar</font></p>
        <h:panelGrid columns="2" cellpadding="5" width="100%">

          <p:outputLabel for="cedula_trabajador_busqueda" value="Cedula:"/>
          <p:inputText id="cedula_trabajador_busqueda" value="#{administradorBean.trabajador.id}" style="width: 100%"
                       required="true" requiredMessage="Ups! olvidaste ingresar la cedula del veterinario que deseas modificar "/>

          <p:outputLabel for="nombre_trabajador" value="Nombre:"/>
          <p:inputText id="nombre_trabajador" value="#{administradorBean.trabajador.nombre}" style="width: 100%"
                       required="true" requiredMessage="Ups! olvidaste el nombre del moderador"/>


          <p:outputLabel for="nickName_trabajador" value="Nickname:"/>
          <p:inputText id="nickName_trabajador" value="#{administradorBean.trabajador.nickname}" style="width: 100%"
                       required="true" requiredMessage="Ups! olvidaste el nickname"/>

          <p:outputLabel for="email_trabajador" value="Email:"/>
          <p:inputText id="email_trabajador" value="#{administradorBean.trabajador.email}" style="width: 100%"
                       required="true"
                       requiredMessage="Ups! olvidaste el email"/>

          <p:outputLabel for="contrasenia_trabajador" value="Contraseña:"/>
          <p:password id="contrasenia_trabajador" value="#{administradorBean.trabajador.password}"
                      redisplay="true" style="width: 100%" required="true"
                      requiredMessage="Ups! olvidaste la contraseña"/>

        </h:panelGrid>

        <br></br>
        <h:panelGrid columns="2" cellpadding="5" width="100%">

          <p:commandButton action="#{administradorBean.actualizarTrabajador}" value="Actualizar" update="@form"
                           style="background: #2F8DF1;width: 120px; margin-left: 35%;margin-top: 5%"/>

          <p:button href="/index.xhtml" value="Volver"
                    style="background: #2F8DF1;width: 120px; margin-left: 15%;margin-top: 5%"/>

          <p:growl showDetail="true"/>
        </h:panelGrid>

      </h:form>

    </p:card>
  </ui:define>
</ui:composition>

</html>
