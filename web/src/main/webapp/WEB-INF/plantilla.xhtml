<h:head>

    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputStylesheet library="css" name="style.css"/>

    <ui:insert name="head"></ui:insert>

    <title><ui:insert name="title">Amazing Store</ui:insert></title>

<h:body id="body-pag" style="padding: 0;margin: 0">
    <div id="header">
        <div class="container-md-4" id="head" style="text-align: center; display: block;">
            <h1 style="font-family: 'Calibri',sans-serif"> Amazing Store</h1>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="/"><font face="tahoma">Home</font></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">

                    <li jsf:rendered="#{seguridadBean.autenticado and seguridadBean.rol=='usuario'}">
                        <a href="/usuario/eliminarUsuario.xhtml"
                           jsf:rendered="#{seguridadBean.autenticado}"><i class="pi pi-user-minus"
                                                                                  style="margin-right: 15px"/>Eliminar</a>
                    </li>
                    <li jsf:rendered="#{seguridadBean.autenticado and seguridadBean.rol=='usuario'}">
                        <a href="/usuario/actualizarUsuario.xhtml"
                           jsf:rendered="#{seguridadBean.autenticado}"><i class="pi pi-user-edit"
                                                                                  style="margin-right: 15px"/>Actualizar</a>
                    </li>

                </ul>
                <h:form>
                    <div class="d-flex text-center">
                        <div class="btn-group text-center" jsf:rendered="#{!seguridadBean.autenticado}">
                            <a style="font-size: 14px" id="btn-registro" type="button" href="registrarUsuario.xhtml"
                               class="btn btn-secondary">Registrar</a>
                            <a style="font-size: 14px" id="btn-login" type="button" href="loginUsuario.xhtml"
                               class="btn btn-secondary">Ingresar</a>
                        </div>

                        <p:commandButton style="font-size: 14px;height: 33px" action="#{seguridadBean.cerrarSesion}"
                                         value="Cerrar sesiÃ³n"

                                         rendered="#{seguridadBean.autenticado}"/>

    <div id="content">
