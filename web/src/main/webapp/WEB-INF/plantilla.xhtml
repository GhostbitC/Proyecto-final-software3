<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xml:lang="en" lang="en">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <h:outputScript library="js" name="bootstrap.bundle.min.js"/>
    <h:outputStylesheet library="css" name="style.css"/>
    <script src="https://kit.fontawesome.com/0f7ba84938.js" crossorigin="anonymous"></script>

    <ui:insert name="head"></ui:insert>

    <title><ui:insert name="title">CarePet</ui:insert></title>

</h:head>

<h:body>
    <div id="header">
        <div class="container-md-4" id="head" style="text-align: center; display: block">
            <h1> Amazing Store</h1>
        </div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container">
            <a class="navbar-brand" href="/"><font face="tahoma">Home</font></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarColor02"
                    aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                </ul>
                <div class="d-flex text-center">
                    <div class="btn-group text-center">
                        <a style="font-size: 14px" id="btn-registro" type="button" href="registrarUsuario.xhtml"
                           class="btn btn-secondary">Registrar</a>
                        <a id="btn-login" type="button" href="registrarUsuario.xhtml"
                           class="btn btn-secondary">Login</a>

                        <p:commandButton styleClass="ui-button-raised ui-button-secondary" value="Logout"
                                         action="#{seguridadBean.cerrarSesion}"
                                         rendered="#{seguridadBean.autenticado}" icon="pi pi-sign-out"
                                         iconPos="left" style="background: #34495E"/>
                    </div>
                </div>
            </div>
        </div>
    </nav>

</h:body>
</html>
