<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Usuario | Perfil</ui:define>
    <ui:define name="content">

        <div style="margin: 2% 5%">
            <h1><font
                      face="tahoma">Â¡Hola !</font></h1>
            <p:divider></p:divider>
        </div>

        <div style="margin: 2% 5%">
            <div >
                <h2><font color="#2F8DF1"
                          face="tahoma">Tu perfil</font></h2>
            </div>
            <br></br>
            <h:form id="formM">

            </h:form>
        </div>

        <div style="margin: 2% 5%">
            <p:card style=" background:#2F8DF1 ">
                <h5 style="text-align: justify;"><font color="#f0f8ff"
                          face="tahoma">En este apartado hay varios datos sobre ti y tus compras</font></h5>
            </p:card>
        </div>

        <div class="card" style="margin: 2% 5%">
            <h2 style="margin: 2% 5%"><font color="#2F8DF1" face="tahoma">Actualizar y eliminar usuario</font></h2>

            <p:button href="/usuario/actualizarUsuario.xhtml" value="Actualizar" style="width: 20%;background: #542551; color: white;border-color: #542551"/>
            <br/>
            <p:button href="/usuario/eliminarUsuario.xhtml" value="Eliminar" style="width: 20%;background: #542551; color: white;border-color: #542551"/>

        </div>

        <div class="card" style="margin: 2% 5%">
            <h2 style="margin: 2% 5%"><font color="#2F8DF1"
                                            face="tahoma">Mis productos publicados</font></h2>
            <p:outputPanel id="productosPublicados" style="margin: 1% 5%">
                <p:dataTable value="#{usuarioBean.productosPublicados}" var="productos" id="productosPublicadosTable" style="margin-bottom: 20px">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{productos.nombre}"/>
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{productos.descripcion}"/>
                    </p:column>

                    <p:column headerText="Precio">
                        <h:outputText value="#{productos.precio}"/>
                    </p:column>

                    <p:column headerText="Unidades">
                        <h:outputText value="#{productos.unidades}"/>
                    </p:column>

                </p:dataTable>
            </p:outputPanel>
        </div>

        <h:form>

            <div class="card" style="margin: 2% 5%">
                <h2 style="margin: 2% 5%"><font color="#2F8DF1"
                                                face="tahoma">Compras pendientes</font></h2>
                <p:outputPanel id="activas" style="margin: 1% 5%">
                    <p:dataTable value="#{usuarioBean.comprasSinComprobante}" var="compras" id="comprasPendientesTable" style="margin-bottom: 20px">

                        <p:column headerText="Id de la compra">
                            <h:outputText value="#{compras.id}"/>
                        </p:column>

                        <p:column headerText="Fecha de la venta">
                            <f:facet name="header">
                                <h:outputText value="Fecha de inicio"/>
                            </f:facet>
                            <h:outputText value="#{compras.fechaVenta}"/>
                        </p:column>

                        <p:column headerText="Medio de pago">
                            <h:outputText value="#{compras.medioPago}"/>
                        </p:column>

                        <p:column headerText="Subir imagen">
                            <p:outputLabel for="imagen_comprobante" value="Imagenes:"
                                           style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                            <p:fileUpload id="imagen_comprobante" listener="#{usuarioBean.subirComprobante}" mode="advanced"
                                          auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"
                                          required="true" skinSimple="true"/>
                        </p:column>

                        <p:column headerText="Subir comprobante">
                            <p:commandButton action="#{usuarioBean.unirComprobanteCompra(compras.id)}"
                                             update="comprasPendientesTable"
                                             value="Subir"
                                             icon="pi pi-times"/>
                        </p:column>

                    </p:dataTable>
                </p:outputPanel>
            </div>

        </h:form>

        <div class="card" style="margin: 2% 5%">
            <h2 style="margin: 2% 5%"><font color="#2F8DF1"
                                            face="tahoma">Historial de servicios adquiridos</font></h2>
            <p:outputPanel id="reservasH" style="margin: 1% 5%">

            </p:outputPanel>
        </div>

    </ui:define>
</ui:composition>
</html>
