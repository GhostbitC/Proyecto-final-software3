<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Mascota | Eliminar</ui:define>
    <ui:define name="content">

                <h:form id="eliminar-mascota">

                    <p:card styleClass="tarjetaUnica"
                            style="border-radius: 15px;margin-left: 30%; margin-right: 30%; margin-top: 10%; margin-bottom: 10%; width: 40%;">
                        <f:facet name="title">
                            <font color="#000000"
                                  face="tahoma">Elimine su mascota</font>
                        </f:facet>

                        <p><font color="#000000" >Para eliminar una mascota registrada en Care Pet debe ingresar su nombre y presionar el botÃ³n de eliminar.</font></p>

                        <h:panelGrid columns="2" cellpadding="5" width="100%" >
                            <p:outputLabel for="id_mascota" value="Nombre:"/>
                            <p:inputText id="id_mascota" value="#{mascotaBean.mascota.nombre}" style="width: 100%"
                                         required="true"
                                         requiredMessage="El nombre de la mascota es obligatorio"/>
                        </h:panelGrid>
                        <br></br>
                        <h:panelGrid columns="2" cellpadding="5" width="100%">
                            <p:commandButton action="#{mascotaBean.eliminarMascota}" value="Eliminar" update="@form"
                                             style="background: #2F8DF1;width: 120px; margin-left: 40%;margin-top: 5%"/>

                            <p:button href="/index.xhtml" value="Volver"
                                      style="background: #2F8DF1;width: 120px; margin-left: 15%;margin-top: 5%"/>
                            <p:growl showDetail="true"/>
                        </h:panelGrid>

                    </p:card>
                </h:form>

    </ui:define>
</ui:composition>
</html>
