<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">


  <ui:define name="title">Mascota | Actualizar</ui:define>
  <ui:define name="content">

        <h:form id="actualizar-mascota">

          <p:card styleClass="tarjeta"
                  style="border-radius: 15px;margin-left: 30%; margin-right: 30%; margin-top: 2%; margin-bottom: 2%">
            <f:facet name="title">
              <font color="#000000"
                    face="tahoma">¡Actualice los datos de su mascota!</font>
            </f:facet>
            <p><font color="#000000" >Ingrese el nombre de la mascota a modificar y luego proceda a ingresar la información</font></p>
            <h:panelGrid columns="2" cellpadding="5" width="100%">

              <p:outputLabel for="nombre_mascota_busqueda" value="Nombre:"/>
              <p:inputText id="nombre_mascota_busqueda" value="#{mascotaBean.mascotaN.nombre}" style="width: 100%"
                           required="true"
                           requiredMessage="El nombre de la mascota es obligatorio"/>

              <p:outputLabel for="tipo_mascota" value="Tipo:"/>
              <p:selectOneMenu id="tipo_mascota" value="#{mascotaBean.mascota.tipo}" style="width: 100%;"
                               converter="#{tipoConverter}">
                <f:selectItem itemLabel="Seleccione un tipo" noSelectionOption="true"/>
                <f:selectItems var="tipo" itemLabel="#{tipo.nombre}" value="#{mascotaBean.tipos}"/>
              </p:selectOneMenu>

              <p:outputLabel for="raza_mascota" value="Raza:"/>
              <p:inputText id="raza_mascota" value="#{mascotaBean.mascota.raza}" style="width: 100%"/>

              <p:outputLabel for="nombre_mascota" value="Nombre:"/>
              <p:inputText id="nombre_mascota" value="#{mascotaBean.mascota.nombre}" style="width: 100%"/>

              <p:outputLabel for="vacunas_mascota" value="Cantidad vacunas:"/>
              <p:inputText id="vacunas_mascota" value="#{mascotaBean.mascota.cantidadVacunas}" style="width: 100%"/>

              <p:outputLabel for="peso_mascota" value="Peso:"/>
              <p:inputText id="peso_mascota" value="#{mascotaBean.mascota.peso}" style="width: 100%"/>

              <p:outputLabel for="imagenes_lugar" value="Imagenes: "/>
              <p:fileUpload id="imagenes_lugar" listener="#{mascotaBean.subirImagenes}" mode="advanced"
                            multiple="true" sizeLimit="1000000" fileLimit="5"
                            allowTypes="/(\.|\/)(gif|jpe?g|png)$/" required="true" skinSimple="true"/>

            </h:panelGrid>
            <br></br>

            <h:panelGrid columns="2" cellpadding="5" width="100%">

              <p:commandButton action="#{mascotaBean.actualizarMascota}" value="Actualizar" update="@form"
                               style="background: #2F8DF1;width: 120px; margin-left: 40%;margin-top: 5%"/>

              <p:button href="/index.xhtml" value="Volver"
                        style="background: #2F8DF1;width: 120px; margin-left: 15%;margin-top: 5%"/>

              <p:growl showDetail="true"/>
            </h:panelGrid>
          </p:card>
        </h:form>


  </ui:define>
</ui:composition>
</html>
