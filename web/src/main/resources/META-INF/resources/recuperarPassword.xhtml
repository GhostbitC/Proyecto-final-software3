<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xml:lang="en" lang="en">

    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title> Amazing Store </title>
    </h:head>

    <body id="password">
        <div class="container" style="margin-top: 9%;width: 40%">
            <div class="container md-4 text-center my-auto">
                <div class="card" style="min-height: 60vh;padding: 1.5em">
                    <div class="card-body">
                        <div class="card-title">
                            <h4 style="color: #542551;margin-top: 2%;text-align: left">Verifica que esta cuenta te pertenece</h4>
                        </div>
                        <hr/>
                        <p style="text-align: justify">Ingresa tu correo electrónico para buscar tu cuenta.</p>
                        <h:form>
                            <p:inputText value="#{usuarioBean.correo}"
                                         style="width: 100%"
                                         placeholder="Correo electrónico"
                                         required="true"
                                         requiredMessage="El correo electronico es obligatorio"/>
                            <br/>
                            <br/>
                            <p style="text-align: justify">En caso de encontrar tu cuenta te enviaremos un correo donde podras proceder a realizar el cambio de contraseña</p>
                            <div class="form-group row justify-content-center" style="padding: 5%; text-align: center">

                                <div class="col">
                                    <p:commandButton action="#{usuarioBean.metodsPassword()}" value="Verificar"
                                                     update="@form"
                                                     style="width: 90%;background: #542551; color: white;border-color: black!important;"/>
                                </div>
                            </div>
                            <p:growl showDetail="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
