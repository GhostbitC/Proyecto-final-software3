<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Port√°tiles | Amazing Store</ui:define>
    <ui:define name="content">

        <div class="container" id="publicidad" style="margin-top: 3%">
            <div class="container-all">
                <input type="hidden" id="1" name="image-slide"/>
                <input type="hidden" id="2" name="image-slide"/>
                <input type="hidden" id="3" name="image-slide"/>
                <input type="hidden" id="4" name="image-slide"/>
                <input type="hidden" id="5" name="image-slide"/>

                <div class="slide">

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner.jpg" alt=""/>
                    </div>

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner2.jpg" alt=""/>
                    </div>

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner3.png" alt=""/>
                    </div>

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner4.png" alt=""/>
                    </div>

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner5.jpg" alt=""/>
                    </div>
                </div>
            </div>
        </div>

        <h:form>
            <div class="container" id="detal-product">
                <div class="card" style="height: 100%;border: none">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Resultados encontrados: #{productoBean.portatiles.size()}</h5>
                        </div>

                        <div class="container">
                            <p:dataView id="availableProducts" value="#{productoBean.portatiles}" var="portatil" rows="9"
                                        layout="grid">
                                <p:dataViewGridItem>
                                    <div id="products-catalogo" class="card" style="border: none;margin-left: 18%">
                                        <div class="card-body">
                                            <div class="container"
                                                 style="margin-top: -20%;;justify-content: center;display: flex;text-align: center">
                                                <img src="uploads#{portatil.imagenPrincipal}" alt=""
                                                     style="width: 300px;height: 280px"/>
                                            </div>

                                            <div style="font-size: 20px;justify-content: center;text-align: center;color: #542551;
                                                        margin-top: -20%">
                                                <b><p>#{portatil.nombre}</p></b>
                                            </div>

                                            <div style="text-align: center;align-content: center">
                                                <h:commandButton
                                                        value="Ver detalle"
                                                        style="width: 120px;background: #542551;border: #542551;color: white;border-radius: 3px;height: 35px"
                                                        action="#{inicioBean.irADetalle(portatil.id)}"/>
                                            </div>
                                        </div>
                                    </div>
                                </p:dataViewGridItem>
                            </p:dataView>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
