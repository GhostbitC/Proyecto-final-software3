<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Producto | Eliminar</ui:define>
    <ui:define name="content">

                <h:form id="eliminar-producto">

                    <p:card styleClass="tarjetaUnica"
                            style="border-radius: 15px;margin-left: 30%; margin-right: 30%; margin-top: 10%; margin-bottom: 10%; width: 40%;">
                        <f:facet name="title">
                            <font color="#34495E" face="arial,tahoma"> Elimine un producto</font>
                        </f:facet>

                        <p><font color="#000000" >Por favor ingresa el nombre del producto que desea eliminar.</font></p>
                        <br></br>
                        <h:panelGrid columns="2" cellpadding="5" width="100%">
                            <p:outputLabel for="nombre_producto" value="Nombre:"/>
                            <p:inputText id="nombre_producto" value="#{administradorBean.producto.nombre}" style="width: 100%"
                                         required="true"
                                         requiredMessage="El nombre del producto es obligatorio"/>
                        </h:panelGrid>

                        <br></br>

                        <h:panelGrid columns="2" cellpadding="5" width="100%">
                            <p:commandButton action="#{administradorBean.eliminarProducto}" value="Eliminar"
                                             update="@form"
                                             style="width: 120px; margin-left: 35%; margin-top: 5%"/>
                            <p:button href="/index.xhtml" value="Volver" style="width: 120px; margin-left: 20%; margin-top: 5%"/>
                            <p:growl showDetail="true"/>
                        </h:panelGrid>

                    </p:card>
                </h:form>

    </ui:define>
</ui:composition>
</html>
