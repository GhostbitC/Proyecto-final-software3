<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">
    <ui:define name="title">Usuario | Actualizar</ui:define>
    <ui:define name="content">

        <p:card styleClass="card"
                style="border-radius: 15px;margin-left: 30%; margin-right: 30%; margin-top: 2%; margin-bottom: 2%">
            <f:facet name="title">
                <font color="#000000"
                      face="tahoma">¡Actualice sus datos!</font>
            </f:facet>

            <p><font color="#000000" >¡Hola! en el siguiente formulario puedes indicarnos tus datos y actualizar tu usuario.</font></p>

            <h:form>

                <h:panelGrid columns="2" cellpadding="5" width="100%">

                    <p:outputLabel for="nombre_usuario" value="Nombre:"/>
                    <p:inputText id="nombre_usuario" value="#{usuarioBean.usuario.nombre}" style="width: 100%"
                                 required="true" requiredMessage="Ups! olvidaste el nombre de usuario"/>

                    <p:outputLabel for="apellido_usuario" value="Apellido:" style="color:black"/>
                    <p:inputText id="apellido_usuario" value="#{usuarioBean.usuario.apellido}" style="width: 100%"
                                 required="true" requiredMessage="El apellido es obligatorio"/>

                    <p:outputLabel for="fecha_nacimiento" value="Fecha de nacimiento:" style="color:black"/>
                    <p:inputText type="date" id="fecha_nacimiento" value="#{usuarioBean.usuario.fechaNacimiento}"
                                 style="width: 100%;"
                                 required="true"
                                 requiredMessage="La fecha de nacimiento es obligatoria"/>

                    <p:outputLabel for="nickName_usuario" value="Nickname:"/>
                    <p:inputText id="nickName_usuario" value="#{usuarioBean.usuario.nickname}" style="width: 100%"
                                 required="true" requiredMessage="Ups! olvidaste el nickname"/>

                    <p:outputLabel for="email_usuario" value="Email:"/>
                    <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" style="width: 100%"
                                 required="true"
                                 requiredMessage="Ups! olvidaste el email"/>

                    <p:outputLabel for="contrasenia_usuario" value="Contraseña:"/>
                    <p:password id="contrasenia_usuario" value="#{usuarioBean.usuario.password}"
                                redisplay="true" style="width: 100%" required="true"
                                requiredMessage="Ups! olvidaste la contraseña"/>

                </h:panelGrid>
                <br></br>
                <h:panelGrid columns="2" cellpadding="5" width="100%">

                    <p:commandButton action="#{usuarioBean.actualizarUsuario}" value="Actualizar" update="@form"
                                     style="background: #2F8DF1;width: 120px; margin-left: 35%;margin-top: 5%"/>

                    <p:button href="/index.xhtml" value="Volver"
                              style="background: #2F8DF1;width: 120px; margin-left: 15%;margin-top: 5%"/>

                    <p:growl showDetail="true"/>
                </h:panelGrid>
            </h:form>

        </p:card>
    </ui:define>
</ui:composition>

</html>
