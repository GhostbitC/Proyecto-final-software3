<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

    <h:head>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <title> Amazing Store </title>
    </h:head>

    <body id="password">
        <div class="container" style="margin-top: 6%;width: 40%">
            <div class="container md-4 text-center my-auto">
                <div id="card-recuperar-password" class="card" style="position: relative;min-height: 60vh;padding: 1.5em">
                    <div class="card-body">
                        <div class="card-title">
                            <h4 style="color: #542551;margin-top: 2%;text-align: left">Cambio de contraseña</h4>
                        </div>
                        <hr/>
                        <p style="text-align: justify">Ingresa el correo electronico vinculado a tu cuenta y una nueva contraseña.</p>
                        <h:form>
                            <p:inputText value="#{usuarioBean.correo}"
                                         style="width: 100%"
                                         placeholder="Correo electrónico"
                                         required="true"
                                         requiredMessage="El correo electronico es obligatorio"/>
                            <br/>
                            <br/>
                            <p:password feedback="true" value="#{usuarioBean.passwordN}"
                                        placeholder="Contraseña nueva"
                                        promptLabel="Contraseña nueva" weakLabel="Débil"
                                        goodLabel="Buena" strongLabel="Fuerte" redisplay="true" style="width: 100%"
                                        required="true"
                                        requiredMessage="La contraseña es obligatoria"/>
                            <br/>
                            <br/>
                            <p style="text-align: justify">Recuerda que al momento de cambiar tu clave de ingreso no podras volver a ingresar con la anterior.</p>
                            <div class="form-group row justify-content-center" style="padding: 5%; text-align: center">

                                <div class="col">
                                    <p:commandButton  value="Actualizar contraseña"
                                                      update="@form"
                                                      action="#{usuarioBean.cambiarPassword()}"
                                                      style="width: 90%;background: #542551; color: white;border-color: black!important;"/>
                                </div>
                            </div>
                            <p:growl showDetail="true"/>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
