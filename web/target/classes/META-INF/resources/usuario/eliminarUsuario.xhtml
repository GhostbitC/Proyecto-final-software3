<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">


<ui:composition template="/WEB-INF/plantilla.xhtml">

    <ui:define name="title">Usuario | Eliminar</ui:define>
    <ui:define name="content">

        <p:card styleClass="card"
                style="border-radius: 15px;margin-left: 30%; margin-right: 30%; margin-top: 2%; margin-bottom: 2%">
            <f:facet name="title">
                <font color="#000000"
                      face="tahoma">Eliminar cuenta</font>
            </f:facet>

            <p><font color="#000000" >Lamentamos que te vayas, te deseamos buena suerte.</font></p>
            <p><font color="#000000" >Por favor ingresa tu email y contraseña para eliminar la cuenta.</font></p>

            <h:form>
                <p:outputLabel for="email_usuario" value="Email:"/>
                <p:inputText id="email_usuario" value="#{usuarioBean.usuario.email}" style="width: 100%"
                             required="true"
                             requiredMessage="Ups! olvidaste el email"/>

                <br></br>
                <br></br>

                <p:outputLabel for="contrasenia_usuario" value="Contraseña:"/>
                <p:password id="contrasenia_usuario" value="#{usuarioBean.usuario.password}" feedback="true"
                            promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                            goodLabel="Buena" strongLabel="Fuerte" redisplay="true" style="width: 100%" required="true"
                            requiredMessage="Ups! olvidaste la contraseña"/>

                <br></br>
                <br></br>
                <h:panelGrid id="Botones" columns="2" width="100%">
                    <p:commandButton action="#{usuarioBean.eliminarUsuario}" value="Eliminar"
                                     update="@form"
                                     style="width: 120px; margin-left: 35%; margin-top: 5%"/>
                    <p:button href="/index.xhtml" value="Volver" style="width: 120px; margin-left: 20%; margin-top: 5%"/>
                    <p:growl showDetail="true"/>
                </h:panelGrid>

            </h:form>

        </p:card>

    </ui:define>
</ui:composition>
</html>
