<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="en" lang="en">

<h:head>
    <h:outputStylesheet library="css" name="style.css"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"/>
    <title> Registrar </title>
</h:head>

<body id="registro">
  <div id="aside">
      <hr style="background: white;height: 4px"/>
      <img src="resources/img/logo.png" class="text-center my-auto mx-auto" alt="" id="img-registro"/>

      <div class="container text-center my-auto mx-auto" id="text-registro">
          <h1 class="mb-1" style="margin-left: 30px">Amazing Store</h1>
          <h5 class="mb-4" style="margin-left: 30px">
              Unete al mundo tecnológico con nosotros
          </h5>
      </div>
      <hr style="margin-top: 150px;background: white;height: 4px"/>
  </div>

  <div id="main">
      <p:card styleClass="card p-3 md-3" id="card-login">
          <div class="card-body" style="margin-top: 90px">
              <div class="card-title" style="font-family: 'Calibri',sans-serif;font-size: 25px">
                  <font color="#542551">Inicio de sesión</font>
              </div>

              <p style="margin-top: 10px;font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px">¡Hola!, en el siguiente formulario puedes indicarnos tus datos para poder iniciar sesión y disfrutar de todo lo que te ofrecemos.</p>

              <h:form>
                  <h:panelGrid columns="2" cellpadding="5" width="100%">

                      <p:outputLabel for="email_usuario" value="Correo:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                      <p:inputText id="email_usuario" value="#{seguridadBean.email}" style="width: 100%"
                                   required="true"
                                   requiredMessage="El correo electronico es obligatorio"/>

                      <p:outputLabel for="contrasenia_usuario" value="Contraseña:" style="font-family: 'Calibri',sans-serif;color: #232121;font-size: 17px"/>
                      <p:password id="contrasenia_usuario" value="#{seguridadBean.password}" feedback="true"
                                  promptLabel="Ingresa tu contraseña" weakLabel="Débil"
                                  goodLabel="Buena" strongLabel="Fuerte" redisplay="true" style="width: 100%"
                                  required="true"
                                  requiredMessage="La contraseña es obligatoria"/>

                  </h:panelGrid>

                  <div  class="form-group row justify-content-center" style="padding: 2%; text-align: center">
                      <p:link value="¿Olvidaste tu constraseña?" href="index.xhtml" style="color: #0d6efd;margin-top: 10px;font-size: 16px;font-family: 'Calibri',sans-serif"/>
                  </div>

                  <div class="form-group row justify-content-center" style="padding: 5%; text-align: center">

                      <div class="col">
                          <p:commandButton action="#{seguridadBean.iniciarSesion}" value="Ingresar"
                                           update="@form"
                                           style="width: 90%;background: #542551; color: white;border-color: black !important;"/>
                      </div>

                      <div class="col">
                          <p:button href="/general.xhtml" value="Volver"
                                    style="width: 90%;background: #566573 !important; color: white;border-color: black !important;"/>
                      </div>
                  </div>
                  <p:growl showDetail="true"/>
              </h:form>
          </div>
      </p:card>
  </div>
</body>
</html>
