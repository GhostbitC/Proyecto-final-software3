<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xml:lang="en" lang="en">

<ui:composition template="/WEB-INF/plantilla.xhtml">


    <ui:define name="title">Productos | Busqueda</ui:define>
    <ui:define name="content">

        <div class="container" id="publicidad" style="margin-top: 3%">
            <div class="container-all">
                <input type="hidden" id="1" name="image-slide"/>
                <input type="hidden" id="2" name="image-slide"/>
                <input type="hidden" id="3" name="image-slide"/>
                <input type="hidden" id="4" name="image-slide"/>
                <input type="hidden" id="5" name="image-slide"/>

                <div class="slide">

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner.jpg" alt=""/>
                    </div>

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner2.jpg" alt=""/>
                    </div>

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner3.png" alt=""/>
                    </div>

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner4.png" alt=""/>
                    </div>

                    <div class="item-slide">
                        <img src="resources/img/Banners/banner5.jpg" alt=""/>
                    </div>
                </div>
            </div>
        </div>

        <h:form>
            <div class="container" id="detal-product">
                <div class="card" style="height: 100%;border: none">
                    <div class="card-body">
                        <div class="card-title">
                            <h5>Resultados encontrados: #{busquedaBean.productos.size()}</h5>
                        </div>

                        <div class="container">
                            <p:dataView id="products" value="#{busquedaBean.productos}" var="producto"
                                        layout="grid" >
                                <p:dataViewGridItem columns="5">
                                    <div id="products-catalogo" class="card" style="border: none;width: 200px;height: 315px;margin-left: 20%;margin-top: 15%">
                                        <div class="card-body">
                                            <div style="font-size: 18px;justify-content: center;text-align: center;color: #542551;">
                                                <b><p>#{producto.nombre}</p></b>
                                            </div>
                                            <div class="container"
                                                 style="margin-top: 10%;justify-content: center;display: flex;text-align: center">
                                                <h:commandButton
                                                        style="position:absolute;width: 150px;height: 150px;border: none;background: transparent"
                                                        action="#{inicioBean.irADetalle(producto.id)}"><img src="#{producto.imagenPrincipal}" alt=""
                                                                                                            style="width: 180px;height: 150px"/></h:commandButton>
                                            </div>
                                            <br/>
                                            <br/>
                                            <div style="margin-left: 45px;position: absolute;bottom: 5px">
                                                <b><p>$ #{producto.precio}</p></b>
                                            </div>
                                        </div>
                                    </div>
                                </p:dataViewGridItem>
                            </p:dataView>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
