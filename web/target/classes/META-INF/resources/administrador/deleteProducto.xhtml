<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/plantilla.xhtml">
    <ui:define name="title"> Eliminar | Producto</ui:define>
    <ui:define name="content">

        <h:form>
            <div class="container" id="detal-product">
                <div class="card" style="min-height: 100vh;border: none">
                    <div class="card-body">
                        <div class="card-title">
                            <h4 style="color: #542551"> Productos registrados en Amazing Store</h4>
                        </div>

                        <div style="margin-top: 3%">

                            <p:dataTable id="products" value="#{administradorBean.productosPublicados}" var="producto" style="margin-bottom: 20px">

                                <p:column style="text-align: center" headerText="Producto">
                                    <div class="container p-0">
                                        <p:graphicImage value="/uploads/#{producto.imagenPrincipal}"
                                                        style="width: 120px; height: 120px;margin-left: 3%"/>
                                    </div>
                                </p:column>

                                <p:column style="text-align: center" headerText="Nombre">
                                    <h6>#{producto.nombre}</h6>
                                </p:column>

                                <p:column style="text-align: center" headerText="Unidades disponibles">
                                    <h6>#{producto.unidades}</h6>
                                </p:column>

                                <p:column style="text-align: center" headerText="CategorÃ­a">
                                    <h6>#{producto.categoria.nombre}</h6>
                                </p:column>

                                <p:column style="text-align: center" >
                                    <p:commandButton action="#{administradorBean.eliminarProducto(producto.id)}"
                                                     value="Eliminar" icon="pi pi-trash" iconPos="rigth"
                                                     update="products"
                                                     style="border-color: black!important;background:#E52B1B!important "/>
                                </p:column>
                            </p:dataTable>
                            <p:growl showDetail="true"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
